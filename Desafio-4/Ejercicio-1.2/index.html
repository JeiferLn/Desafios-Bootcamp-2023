<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <div class="row shadow-lg p-3 mb-5 bg-body rounde">
            <div class="col shadow p-3 mb-5 bg-body rounded">
                <table class="table table-dark table-sm table-bordered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Capital</th>
                            <th>Plazo</th>
                            <th>Tasa</th>
                            <th>Interes</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Plan 1</td>
                            <td><input type="text" class="col-12 rounded text-bg-dark border border-secondary" inputmode="numeric" pattern="[0-9]*" id="capital1"></td>
                            <td><p data-value="30" class="plazo1">30 días</p></td>
                            <td><p data-value="15" class="tasa1">15%</p></td>
                            <td><p class="col-12 rounded" id="interes1"></p></td>
                            <td><p class="col-12 rounded" id="total1"></p></td>
                        </tr>
                        <tr>
                            <td>Plan 2</td>
                            <td><input type="text" class="col-12 rounded text-bg-dark border border-secondary" inputmode="numeric" pattern="[0-9]*" id="capital2"></td>
                            <td><p data-value="180" class="plazo2">180 días</p></td>
                            <td><p data-value="10" class="tasa2">10%</p></td>
                            <td><p class="col-12 rounded" id="interes2"></p></td>
                            <td><p class="col-12 rounded" id="total2"></p></td>
                        </tr>
                        <tr>
                            <td>Plan 3</td>
                            <td><input type="text" class="col-12 rounded text-bg-dark border border-secondary" inputmode="numeric" pattern="[0-9]*" id="capital3"></td>
                            <td><p data-value="60" class="plazo3">60 días</p></td>
                            <td><p data-value="23" class="tasa3">23%</p></td>
                            <td><p class="col-12 rounded" id="interes3"></p></td>
                            <td><p class="col-12 rounded" id="total3"></p></td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" id="botonCalcular">Calcular Precio</button>
                  </div>
            </div>
        </div>
    </main>
    

    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
