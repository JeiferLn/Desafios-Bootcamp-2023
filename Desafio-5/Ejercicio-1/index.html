<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container shadow p-3 mb-5 bg-body rounded">
        <div>
            <h1 class="text-center">Calculadora de puntos de equilibrio</h1>
            <div class="mb-3">
                <label class="form-label">Costo Fijo</label>
                <input type="text" class="form-control" id="costoFijo" inputmode="numeric" pattern="[0-9]*"> 
            </div>
            <div class="mb-3">
                <label class="form-label">Precio de Venta</label>
                <input type="text" class="form-control" id="costoVenta" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="mb-3">
                <label class="form-label">Costo Variable</label>
                <input type="text" class="form-control" id="costoVariable" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
                <button class="btn btn-primary" id="botonCalcular">Calcular Punto de equilibrio</button>
            </div>
            <div class="d-grid gap-2 col-8 mx-auto">
                <p class="text-center rounded" id="answer"></p>
            </div>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
