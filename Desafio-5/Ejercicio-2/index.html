<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="d-flex justify-content-center divForm ">
            <form class="row g-3 shadow p-3 mb-5 bg-body rounded">
                <div class="col-auto">
                  <label class="visually-hidden">N° de Categorias</label>
                  <input type="text" readonly class="form-control-plaintext" value="N° de Categorias" >
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="inputNCategoria" placeholder="Ej: 4" inputmode="numeric" pattern="[0-9]*">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3" id="botonGenerar">Generar Tabla</button>
                </div>
            </form>
        </div>

        <div class="container" id="contenedorTabla">
            <table class="table">
                <thead>
                    <tr>
                        <th>Categorias</th>
                        <th>Ingreso Total</th>
                        <th>Gastos Necesarios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
